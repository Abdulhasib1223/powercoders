<!DOCTYPE html>
<html>
  <head>
    <title>Shopping</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" media="screen and (min-width: 300px)">

    <link rel="stylesheet" type="text/css" href="../css/large.css" media="screen and (min-width: 1200px)">
    <meta name="viewport" content="width=device-width">

  <body>
    <h1>My shopping list</h1>
    <div id="content">

      <button id="clear">Clear list</button>

    <div id="footer">
